<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar o eliminar usuario</title>
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    -->
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-dark">

    
    <div class="col-9 mt-4 rounded-3 p-4 bg-white" style="margin:auto">
        <div class=" col-12 justify-content-md-center">
            <h4 class="p-2">Modificar usuario</h4>
            <h6 class="p-2">Para eliminar seleccione el boton de eliminar de la parte inferior del formulario</h6>
        </div>
    <div class="row g-3">
        <div class="col p-2">
            <label class="form-label">Nombre</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="Nombre">
        </div>
        <div class="col p-2">
            <label class="form-label">Apellidos</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Apellidos">
        </div>
      </div>
    
    <form class="row g-3">
        <div class="col-md-8 p-2">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6 p-2">
          <label for="inputPassword4" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6 p-2">
            <label for="inputPassword5" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="inputPassword5">
          </div>
        <div class="col-10 p-2">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="C/ Palomo Cojo Nº67">
        </div>
        <div class="col-10 p-2">
          <label for="inputAddress2" class="form-label">2ª Dirección (OPCIONAL)</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Escriba su segunda residencia">
        </div>

        <div class="mb-3 col-6">
            <label for="exampleInputnum" class="form-label">Telefono</label>
            <input type="email" class="form-control" id="exampleInputnum" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Su telefono no será guardado en ningún sitio</div>
          </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Elige</option>
            <option>Baleares</option>
            <option>Valencia</option>
            <option>Cataluña</option>
            <option>Aragon</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codigo Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
          <a class="btn btn-dark" href="">Guardar cambios</a>
          <a class="btn btn-dark" href="">Eliminar usuario</a>
          <a class="btn btn-dark" href="login.html">Volver</a>
        </div>
      </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
