<body class="fons container-fluid">

    <div class="col-lg-5 col-12">

        <span class="navbar-toggler-icon"></span>
      </button>
      <a href="/"><img src="/img/BikeTour250x141.png" width="120" height="55" alt="..."></a>
      <a class="navbar-brand d-sm-inline d-none" href="/"><span class="h4">Mallorca Bike Tour</span></a>
    </div>
    <div class="collapse navbar-collapse col-7 justify-content-end pe-4" id="navbarSupportedContent">
      <ul class="navbar-nav mb-lg-0 gap-4">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/historial-productes">Productes</a>
        </li>

          <a class="nav-link active" aria-current="page" href="/historial-usuaris">Usuaris</a>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Menu</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-black" aria-current="page" href="/historial-productes">Productes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-black" aria-current="page" href="/historial-usuaris">Usuaris</a>
        </li>
        <li>

        </li>

</header>
<div class="col-8 my-4 rounded-3 p-4 bg-white" style="margin:auto">
  <div class=" col-12 justify-content-md-center">
    <h1 class="h1 text-center mt-2 mb-4">Crear Usuari</h1>
  </div>
  <form class="row g-3">
    <div class="col-md-6 col-12">
      <label for="inputname" class="form-label">Nom</label>
      <input id="inputname" type="text" class="form-control" placeholder="First name" aria-label="Nom">
    </div>
    <div class="col-md-6 col-12">
      <label for="inputlastname" class="form-label">Cognoms</label>
      <input id="inputlastname" type="text" class="form-control" placeholder="Last name" aria-label="Cognoms">
    </div>
    <div class="col-md-6 col-12">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-4 col-6">
      <label for="inputState" class="form-label">Provincia</label>
      <select id="inputState" class="form-select">
        <option selected>Elegeix</option>
        <option>Baleares</option>
        <option>Valencia</option>
        <option>Cataluña</option>
        <option>Aragon</option>
      </select>
    </div>
    <div class="col-md-2 col-6">
      <label for="inputZip" class="form-label">Codi Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-md-6 col-12">
      <label for="inputAddress" class="form-label">Direcció</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="C/ Palomo Cojo Nº67">
    </div>
    <div class="col-md-6 col-12">
      <label for="inputAddress2" class="form-label">2ª Direcció (OPCIONAL)</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Escriba su segunda residencia">
    </div>
    <div class="col-6">
      <label for="exampleInputnum" class="form-label">Teléfono</label>
      <input type="email" class="form-control" id="exampleInputnum" aria-describedby="emailHelp">
    </div>
    <div class="col-6">
      <label for="inputCity" class="form-label">Ciutat</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-12">
      <a class="btn btn-primary float-end" href="/historial-usuaris">Guardar canvis</a>
    </div>
  </form>
</div>
<script src="/js/bootstrap.bundle.js"></script>
