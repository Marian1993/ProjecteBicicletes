    <div class="col-9 mt-4 rounded-3 mb-5 p-4 bg-white" style="margin:auto">
        <div class=" col-12 justify-content-md-center">
            <h4 class="p-2">Crear Usuari</h4>
            <h6 class="p-2">Registrar-se</h6>
        </div>
    <div class="row g-3">
        <div class="col p-2">
            <label for="inputname" class="form-label">Nom</label>
          <input id="inputname" type="text" class="form-control" placeholder="First name" aria-label="Nom">
        </div>
        <div class="col p-2">
            <label for="inputlastname" class="form-label">Cognoms</label>
          <input id="inputlastname" type="text" class="form-control" placeholder="Last name" aria-label="Cognoms">
        </div>
      </div>

    <form class="row g-3">
        <div class="col-md-8 p-2">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6 p-2">
          <label for="inputPassword4" class="form-label">Contrasenya</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6 p-2">
            <label for="inputPassword5" class="form-label">Confirmar contrasenya</label>
            <input type="password" class="form-control" id="inputPassword5">
          </div>
        <div class="col-10 p-2">
          <label for="inputAddress" class="form-label">Direcció</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="C/ Palomo Cojo Nº67">
        </div>
        <div class="col-10 p-2">
          <label for="inputAddress2" class="form-label">2ª Direcció (OPCIONAL)</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Escriu el seu segon domicili">
        </div>

        <div class="mb-3 col-6">
            <label for="exampleInputnum" class="form-label">Teléfon</label>
            <input type="email" class="form-control" id="exampleInputnum" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">El seu teléfon no sera guardat a cap puesto</div>
          </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">Ciutat</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select">
            <option selected>Elegeix</option>
            <option>Baleares</option>
            <option>Valencia</option>
            <option>Cataluña</option>
            <option>Aragon</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Codi Postal</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Recordar contrasenya
            </label>
          </div>
        </div>
        <div class="col-12">
          <a class="btn btn-primary float-end"  href="PaginaPrincipal.html">Crear usuari</a>
        </div>
      </form>
    </div>

<script src="../js/bootstrap.bundle.js"></script>
