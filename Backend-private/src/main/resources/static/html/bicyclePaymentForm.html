<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulari de pagament</title>
    <link rel="stylesheet" href="../css/custom.css">

</head>
<body class="bg-primary bg-opacity-25">
<div class="container">
    <div class="row">
        <div class="col-10 mx-auto my-5 shadow p-3 mb-5 bg-white rounded-1">
            <h2 class="mb-5 mt-4 text-center">Dades del lloguer</h2>
            <form>
                <div class="row my-4 justify-content-center">
                    <div class=" col-lg-3 col-6 text-center">
                        <label for="data-inici">Data Inici: <span class="text-danger">*</span></label><br>
                        <input class="pb-1 my-1" type="date" name="dataInici" id="data-inici">
                    </div>
                    <div class=" col-lg-3 col-6">
                        <div class="row justify-content-center text-center">
                            <label>Hora Recollida: <span class="text-danger">*</span></label>
                            <div class="col-4 p-0 my-1">
                                <select class="form-select form-select-sm" aria-label="Default select example">
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                </select>
                            </div>
                            <div class="col-1 p-0 my-1 text-center">
                                <span>:</span>
                            </div>
                            <div class="col-4 my-1 p-0">
                                <select class="form-select form-select-sm" aria-label="Default select example">
                                    <option value="00">00</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-6 text-center">
                        <label for="data-fi">Data Fi: <span class="text-danger">*</span></label><br>
                        <input class="pb-1 my-1" type="date" name="dataInici" id="data-fi">
                    </div>
                    <div class="col-lg-3 col-6">
                        <div class="row justify-content-center text-center">
                            <label>Hora Tornada: <span class="text-danger">*</span></label>
                            <div class="col-4 p-0 my-1">
                                <select class="form-select form-select-sm" aria-label="Default select example">
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                </select>
                            </div>
                            <div class="col-1 p-0 text-center my-1">
                                <span>:</span>
                            </div>
                            <div class="col-4 p-0 my-1">
                                <select class="form-select form-select-sm" aria-label="Default select example">
                                    <option value="00">00</option>
                                    <option value="30">30</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row underline py-4 ps-4 mx-1">
                    <div class="col-lg-4 col-6">
                        <select class="form-select form-select-sm border-dark" aria-label="Default select example">
                            <option selected disabled>Selecciona bicicleta</option>
                            <option value="montanya">Bicicleta de montanya</option>
                            <option value="bmx">Bicicleta BMX</option>
                            <option value="passeig">Bicicleta de passeig</option>
                            <option value="descens">Bicicleta de descens</option>
                            <option value="electrica">Bicicleta elèctrica</option>
                            <option value="carratera">Bicicleta de carratera</option>
                            <option value="nin">Bicicleta de nin</option>
                        </select>
                    </div>
                    <div class="col-xl-1 col-2 p-0">
                        <select class="form-select form-select-sm border-dark" aria-label="Default select example">
                            <option selected disabled>Talla</option>
                            <option value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </div>
                    <div class="col-4 ps-4">
                        <input class="text-center" type="number" name="quantitat" value="0" min="0" max="10">
                    </div>
                </div>
                <div class="row underline py-2 text-center mx-1">
                    <div class="col-12">
                        <p class="text-black-50 mb-1">Afegir més bicicletes</p>
                        <button type="button" class="border-0 bg-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-lg text-black-50" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="row underline py-4 ps-4 mx-1">
                    <div class="col-lg-4 col-6">
                        <select class="form-select form-select-sm border-dark" aria-label="Default select example">
                            <option selected disabled>Selecciona patinet</option>
                            <option value="convencional">Patinet convencional</option>
                            <option value="electric">Patinet elèctric</option>
                        </select>
                    </div>
                    <div class="col-xl-1 col-2 p-0">
                        <select class="form-select form-select-sm border-dark" aria-label="Default select example">
                            <option selected disabled>Talla</option>
                            <option value="xs">XS</option>
                            <option value="s">S</option>
                            <option value="m">M</option>
                            <option value="l">L</option>
                            <option value="xl">XL</option>
                        </select>
                    </div>
                    <div class="col-4 ps-4">
                        <input class="text-center" type="number"name="quantitat" value="0" min="0" max="10">
                    </div>
                </div>
                <div class="row underline py-2 text-center mx-1">
                    <div class="col-12">
                        <p class="text-black-50 mb-1">Afegir més patinets</p>
                        <button type="button" class="border-0 bg-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-lg text-black-50" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="col-12 mt-5 mb-3 text-end">
                    <button type="submit" class="btn btn-primary">Finalitzar</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
