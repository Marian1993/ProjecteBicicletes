    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto my-5 p-3 shadow bg-white rounded-1">
                <h1 class="h1 mb-5 mt-3 text-center">Pagament</h1>
                    <form class="g-3 needs-validation" novalidate>
                        <div class="row gap-3">
                            <div class="col-md-3">
                                <label for="validationCustom01" class="form-label">Nom:</label>
                                <input type="text" class="form-control" id="validationCustom01" required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">Llinatges:</label>
                                <input type="text" class="form-control" id="validationCustom02"   required>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustomUsername" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom03" class="form-label">Ciutat</label>
                                <input type="text" class="form-control" id="validationCustom03"   required>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom04" class="form-label">Mètode de Pagament</label>
                                <select class="form-select" id="validationCustom04" required>
                                    <option selected disabled value="">Elegir</option>
                                    <option>Master card</option>
                                    <option>Credit</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label for="validationCustom05" class="form-label">Numero de la targeta</label>
                                <input type="text" class="form-control" id="validationCustom05"  required>
                            </div>
                            <div class="col-md-2">
                                <label for="validationCustom06" class="form-label">CVC</label>
                                <input type="text" class="form-control" id="validationCustom06"  required>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox"  id="invalidCheck" required>
                                    <label class="form-check-label" for="invalidCheck">
                                        Estàs d'acord amb els termes y condicions
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 text-end mt-4 pe-4">
                                <button type="submit" class="btn btn-primary px-5">Pagar</button>
                            </div>
                        </div>
                    </form>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content text-center">
                                <div class="modal-body">
                                    <p>El pagament s'ha realitzat correctament</p>
                                </div>
                                <div class="text-end m-2">
                                    <a href="carreto.html" class="btn btn-primary">Finalitzar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.js"></script>
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')

        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {

                    event.preventDefault()
                    event.stopPropagation()

                    if (form.checkValidity()) {
                        window.location.href = "carreto.html";
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
